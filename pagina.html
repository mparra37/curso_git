<h1>Introducción a Git</h1>

<h3>Comandos Básicos</h3>

<li><b>git init: </b> inicializa un repositorio git</li>
<li><b>git status: </b> muestra el estado de los archivos del proyecto</li>
<li><b>git add: </b>agrega los archivos a area preparado (staging area)</li>
<li>git commit</li>
<li>git log</li>
<li>git diff</li>
<li>git checkout</li>
